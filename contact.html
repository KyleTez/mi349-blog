<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1>Kyle's Webblog</h1>
        <p>You might find the key to life here...</p>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Contact Me-</h2>
            <form name="contact" netlify>
                <p>
                    <label for="FirstName">First Name</label>
                    <input type="text" id="FirstName" name="FirstName">
                </p>
                <p>
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="LastName">
                </p>
                <p>
                    <label for="EmailAddress">Email Address</label>
                    <input type="text" id="EmailAddress" name="EmailAddress">
                </p>
                <p>
                    <label for="ReasonForContact">Reason</label>
                    <select id="ReasonForContact" name="ReasonForContact">
                        <option value="Select Option">Select Option</option>
                        <option value="Saying Hi!">Saying Hi</option>
                        <option value="Looking for a Contractor!">Looking for a Contractor</option>
                        <option value="Interest in an Interview">Interested in an Interview</option>
                    </select>
                </p>
                <p>
                    <label for="Comments">Comments</label>
                    <textarea placeholder="Write your comments here!" id="Comments" name="Comments"></textarea>
                </p>
                <p>
                    <button type="submit">Submit!</button>
                </p>
            </form>
    </section>
</body>
</html>
